Acme\Bundle\ProductBundle\Entity\Product:
    type: entity
    table: product
    repositoryClass: Acme\Bundle\ProductBundle\Repository\SerieRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    manyToOne:
        serie:
            targetEntity: Serie
            inversedBy: children
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
